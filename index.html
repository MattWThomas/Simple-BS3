---
layout: default
---
<body style="background-color: rgb(3, 3, 16);">
<div class="home">
  <ul class="post-list">
    {% for post in site.posts %}
      <li>
<div class="panel panel-default">
  <div class="panel-heading">
<h3 class="panel-title" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</h3>
  </div>
  <div class="panel-body">
    {{ post.content }}
  </div>
  <div class="panel-footer" style="padding: 6px 15px;text-align: right; font-size: 13px;">{{ post.date | date: "%b %-d, %Y" }}</div>
</div>
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe" style="color: rgb(130, 130, 130);"><a  href="{{ "/feed.xml" | prepend: site.baseurl }}" style="color: rgb(130, 130, 130);">Subscribe via RSS</a></p>

</div>
</body>
